{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/places/place-list.css' %}"
/>
{% endblock %}

{% block content %}

{% for place in places%}
<div class="card" style="width: 18rem;">
  <a href ="/places/{{ place.id }}">
    <div class="card-body">
      <h4 class="card-title">{{ place.address }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ place.lat }}, {{ place.lng }}</h6>
      <h5 class="card-title">{{ place.description }}</h5>
      <p class="card-text">This location was created by {{ place.user }}</p>
    </div>
  </a>
</div>
{% endfor %}
{% endblock %}
