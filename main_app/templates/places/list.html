{% extends 'base.html' %}

{% block content %}
{% for place in places%}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ place.address }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ place.lat }}, {{ place.lng }}</h6>
    <p class="card-text">This location was created by {{ place.user }}</p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
{% endfor %}
{% endblock %}
